<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"><title>문서의 동적 구성</title>
<script>
function createDIV() {
	let obj = document.getElementById("pid");
	let newDIV = document.createElement("div");
	newDIV.innerHTML = "생성된 객체";
	newDIV.setAttribute("id", "myDiv");
	newDIV.style.backgroundColor = "pink";
	newDIV.onclick = function() {
		let p = this.parentElement; // 부모 HTML 태그 요소
		p.removeChild(this); // 자신을 부모로부터 제거
	};	
	obj.appendChild(newDIV);
}
</script>
</head>
<body id="parent">
<h3>생성 삽입 삭제해보기</h3>
<hr>
<p>DIV 객체를 동적으로 생성, 삽입, 삭제 DIV생성 및 P태그네 생성 </p>
<a href="javascript:createDIV()">DIV 생성하기</a><p>
<p = id="pid" onclick="createDIV()">P태그 안에 생성하기</p>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기</title>
    
    <script src="plus.js">  /* 자바스크립트 따로 폴더를 만들어서 스타일지정 + 풀더이름 */ </script>  
            
</head>
<body>
    <h1>사칙연산 함수 만들기</h1>
    <script>
        document.write(plus(3,5)+"<br>")  /* 값을 화면에 출력하는 명령어*/
        document.write(minus(3,5)+"<br>")  /*br 태그 쓰면 줄바꿈 -안쓰면 한줄로 출력해서 나옴 */
        document.write(division(3,5)+"<br>")
        document.write(multiplication(3,5)+"<br>")
    </script>      
</body>
</html>

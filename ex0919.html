<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수복습</title>
    <script>        
    function nameWrite(name) {              /*함수 정의해서 호출하는함수   - 정의 하는 명령문*/
        document.write(name)         /* <-함수를 두개 쓰면 두개 호출*/
        document.writeln(name) 
        document.writeln(name)  /* ln을쓰면 한칸을 띄어쓰기하고 호출*/
    }
    </script>
</head>
<body>
    <h1>함수 정의하여 사용해 보기</h1>
    <script>
        nameWrite("김경수")    /* 출력하는 명령문 */
        document.write("<h3> write함수 연습 </h3>");
	    document.write("2 + 5 는 <br>");
	    document.write("<mark>7 입니다.</mark>");
        //prompt 함수의 사용
        let ret = prompt("이름을 입력하세요.", "김경수");  /* 이름입력 다음은 예시(힌트)를 주기위해서 작성 */
        let ret2=confirm("확실합니까?")
        if(ret2==true){
            document.write(ret)   /* 출력하는 명령문 */
        }
        else{
            document.write("불일치 합니다.")
        }
    </script>
</body>
</html>

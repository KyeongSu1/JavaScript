<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>함수 만들기</title>
<script>
function gugudan(n) { // 함수 작성
	let m = parseInt(n); // 문자열 n을 숫자로 바꿈
	if(isNaN(m) || m < 1 || m > 9999) { 
		alert("숫자를 입력해주세요.");
		return;
	}
	for(let i=1; i<=9; i++) { // i는 1~9까지 반복 
		document.write(m + "x" + i + "=" + m*i + "<br>");
	}  
}
</script>
</head>
<body>
<h3>구구단 </h3>
<hr>
<script>
	let n = prompt("구구단을 찾아보자!!", ""); // n은 문자열
	gugudan(n); // 함수 호출
</script>
</body>
</html>

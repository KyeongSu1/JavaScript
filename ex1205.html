<!DOCTYPE html>
<html>
    <head>
        <title>정답의 동적 삽입</title>
    </head>
    <body>
        <script>
            function answer(obj, answertext) {
                let x = document.createElement("p");
                x.innerHTML = answertext;
                obj.parentElement.appendChild(x);
                x.setAttribute("id", "click");

                x.addEventListener("click",
                    function() {
                        let y = this.parentElement;
                        y.removeChild(this);
                    });
            }
        </script>
        <h3>정답의 동적 삽입</h3>
        <hr>
        <div>
            <p> Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
            <button onclick="answer(this, '백설공주')">답보기</button>
        </div>
        <div>
            <p> Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
            <button onclick="answer(this, '둘다')">답보기</button>
        </div>
    </body>
</html>

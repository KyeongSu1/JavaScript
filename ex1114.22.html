<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적</title>
    <script>
        function Student(name,numbe,number) {  
	    this.name = name;     // 이름
        this.numbe = numbe;   // 학번
        this.number = number; // 전화번호
        this.avg=0;
        this.tgrade=" ";

	    this.getGrade = function (score,cont) { 
			this.avg=score/cont;
        if(this.avg>=90){
            this.tgrade="A";
        }
        else if(this.avg>=80){
            this.tgrade="B";
        }
        else if(this.avg>=70){
            this.tgrade="C";
        }
        else{
            this.tgrade="F"
        }
        return this.tgrade;
    }
}
    </script>
</head>
<body>
    <h1>학생 프로토타입 만들고 사용해보기</h1>
    <hr>
    <script>
        let Student1=new Student("홍길동","11111","010-1111-1111");
        document.write(Student1.name + "," + Student1.numbe+ ",");
        document.write(Student1.getGrade(600,6)+"입니다.");
    </script>
</body>
</html>

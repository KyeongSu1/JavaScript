<body>
    <h1>switch문 연습</h1>
    <h2>요일에 따른 등교</h2>
    <script>
        let week=prompt("월,화,수,목,금,토,일 중 입력","월")
        switch(week){
            case "월": 
		    document.write("월요일 등교 <br>")
            break;

            case "화": 
		    document.write("화요일 등교 <br>")
            break;

            case "수": 
		    document.write("수요일 등교 <br>")
            break;

            case "목": 
		    document.write("목요일 등교 <br>")
            break;

            case "금": 
		    document.write("금요일 휴일 <br>")
            break;

            case "토":
            document.write("토요일 휴일 <br>")
            break;

            case "일": 
		    document.write("일요일 휴일 <br>")
            break;

    </script>
</body>

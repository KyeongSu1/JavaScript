<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date객체</title>
</head>
<body id="back">
    <h1>Date객체와 string객체</h1>
    <h3>Date객체</h3>
    <hr>
    <script>
        let now = new Date();
        document.write(now)
        document.write(now.getFullYear() + "년도<br>");
        document.write(now.getMonth() + 1 + "월<br>");
        document.write(now.getDate() + "일<br>");
        document.write(now.getHours() + "시<br>");
        document.write(now.getMinutes() + "분<br>");
        document.write(now.getSeconds() + "초<br>");
        document.write(now.getMilliseconds() + "밀리초<br><hr>");

        if(now.getSeconds()%2==0){
            document.body.style.backgroundColor = "violet";}
	    else{
		    document.body.style.backgroundColor = "skyblue";
        }
        document.write("현재 시간 : ");
	    document.write(now.getHours(), "시,");
	    document.write(now.getMinutes(), "분,");
	    document.write(now.getSeconds(), "초<br>");
    </script>
    <hr>
    <h3>string객체</h3>
    <script>
        let hello = new String("안녕하세요"); 					
        for(let i=0; i<hello.length; i++){
        document.write(hello[i]+"<br>")
        }

        let a = new String("Boys and Girls");
        let b = "!!";
        document.write("a : " + a + "<br>");
        document.write("b : " + b + "<br>");
        document.write(a.charAt(3) + "<br>"); /* []배열 출력 */
        document.write(a.concat(b, "입니다") + "<br>"); /* ab+입니다 까지 추가 되서 출력 */
        document.write(a.indexOf("s") + "<br>");    /* s가 문자배열 번호 출력 */
        document.write(a.indexOf("and") + "<br>"); /* 문자가 있으면 그대로 출력 없으면 -1 로 출력됌*/
        document.write(a.slice(5, 8) + "<br>");  /* 배열5~8번쨰 출력 */
        document.write(a.substr(5, 3) + "<br>"); /* 배열 5번째 자리에서 +3자리 출력 */
        document.write(a.toUpperCase() + "<br>"); /* 대문자로 전환 */
        document.write(a.replace("and", "or") + "<br>");  /* and를 or로 변경해라 이런뜻 */
        document.write("   kitae   ".trim() + "<br><hr>"); /* 공백을 없애서 출력 */


        let c=new String("B12,o,y");
        document.write("c");
        let sub=c.split(" , ");
	    document.write("<br>" + sub[0]);
    </script>
</body>
</html>
